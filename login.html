<!doctype html>
<html lang="en">
    <head>
        <title>Login or Register to Study Buds</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <style>
    .alert-with-icon {
      display: flex;
      align-items: flex-start; /* align text with top of icon */
      gap: 12px;
    }
    .alert-with-icon i {
      font-size: 28px;
      margin-top: 2px;
    }
    .alert-text {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }
    </style>

    <body>
        <main class="m-3">
            <h1 class="display-4 fw-semibold">Get Started</h1>
            <div class="alert alert-warning alert-with-icon" role="alert" style="max-width: 930px;">
                <i class="fa-solid fa-triangle-exclamation"
                style="font-size: 30px;"></i>
                <div class="alert-text">
                    <p class="mb-0 d-block">
                        Be careful! Your Study Buds username must not be the same,
                        or else you might be confuse between 2 people.
                    </p>
                    <p class="mb-0 d-block">
                        Although we have username checking system, please be warned
                        that the Study Buds server might be down someday.
                    </p>
                </div>
            </div>
            <br>
            <form action="tools.html">
                <label>Display Name: <span style="color: red;">*</span></label>
                <input type="text" placeholder="Lumo" class="name" required>
                <br><br>
                <label>Username: <span style="color: red;">*</span></label>
                <input type="text" placeholder="lumo-3456" class="user" required>
                <p id="status"></p>
                <br>
                <label>Email: <span style="color: red;">*</span></label>
                <input type="email" class="email" placeholder="lumo-3456@gmail.com" required>
                <br><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        By Getting Started on Study Buds, you agree
                        to the <a href="tof.html">Terms of Service</a>
                    </label>
                </div>
                <br>
                <button onclick="addUser()" id="submit" class="btn btn-success">Get Started</button>
            </form>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/e04a44eac6.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
